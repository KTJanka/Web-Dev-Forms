<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <title>Order Form</title>
</head>
<body>
  <header>
    <h1><img src="pizza.png" alt="pizza image">Paradise</h1>
  </header>
    <form action="http://cissweb.lorainccc.edu/useruploads/MZellers/ciss216lab.php">
      <h2>Order Form:</h2>
      <ul>
        <li>
          <label for="name">Name:</label>
          <input name="frmName" type="text" id="name">
        </li>
        <li>
          <label for="phone">Phone:</label>
          <input name="frmPhone" type="text" id="phone">
        </li>
        <li>
          <label for="size">Size:</label>
          <select name="frmSize" id="size">
            <option value="S">Small</option>
            <option value="M">Medium</option>
            <option value="L">Large</option>
          </select>
        </li>
        <li>
          <label for="crust">Type of Crust:</label>
          <select name="frmCrust" id="crust">
            <option value="1">Thin</option>
            <option value="2">Thick</option>
            <option value="3">Stuffed</option>
          </select>
        </li>
        <li>
          <input type="checkbox" name="frmPepperoni" value="Y" id="pep">
          <label for="pep">Pepperoni</label>
        </li>
        <li>
          <input type="checkbox" name="frmMushroom" value="Y" id="mush">
          <label for="mush">Mushroom</label>
        </li>
        <li>
          <input type="checkbox" name="frmCheese" value="Y" id="cheese">
          <label for="cheese">Extra Cheese</label>
        </li>
        <li>
          <input type="checkbox" name="frmDelivery" value="Y" id="deliver">
          <label for="deliver">Delivery</label>
        </li>
        <li>
          <label for="extra">Extra Instructions</label>
          <input type="text" name="frmInstructions" id="extra">
        </li>
        <li>
          <input type="submit" name="btnSubmit">
        </li>
      </ul>
    </form>
  

  <footer>
    &copy; Kyle Janka 2019
  </footer>
</body>
</html>
